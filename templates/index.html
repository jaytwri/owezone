<!DOCTYPE html>
<html>
<head>
    <title>Submit Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 20px;
        }
        input[type="date"],
        input[type="text"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .balances-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .balances-link:hover {
            text-decoration: underline;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
    <script>
        function updatePlayerFields() {
            var numPlayers = document.getElementById("numPlayers").value;
            var playersDiv = document.getElementById("players");
            playersDiv.innerHTML = "";
            
            for (var i = 1; i <= numPlayers; i++) {
                var label = document.createElement("label");
                label.innerHTML = "Player " + i + ": ";
                var input = document.createElement("input");
                input.type = "text";
                input.name = "player" + i;
                input.required = true;
                playersDiv.appendChild(label);
                playersDiv.appendChild(input);
                playersDiv.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Rankings for Today</h2>
        <form action="/submit" method="POST">
            Date: <input type="date" name="date" required><br>
            Number of Players: 
            <select id="numPlayers" name="numPlayers" onchange="updatePlayerFields()" required>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
            </select><br>
            <div id="players"></div>
            <input type="submit" value="Submit">
        </form>
        <a href="/balances" class="balances-link">View Balances</a>
    </div>
    <div class="footer">Made by Jay Tiwari</div>
</body>
</html>
